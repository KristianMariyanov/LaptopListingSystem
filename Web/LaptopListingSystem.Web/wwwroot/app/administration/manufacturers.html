<h2>Manufacturers</h2>
<a routerLink="/administration/manufacturer/add">Add Manufacturer</a>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Created On</th>
    </tr>
    </thead>
    <tr *ngFor="let manufacturer of manufacturers">
        <th>{{manufacturer.id}}</th>
        <th>{{manufacturer.name}}</th>
        <th>{{manufacturer.createdOn}}</th>
        <th><a [routerLink]="[ '/administration/manufacturers/edit', manufacturer.id ]">Edit</a></th>
        <th (click)="deleteManufacturer(manufacturer.id)">Delete</th>
    </tr>
</table>
